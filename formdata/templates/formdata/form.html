<!-- extension of base.html template -->
 
{% extends 'formdata/base.html' %}

{% block content %}
<div>
    <h1>Contact Form</h1>
    
    <form action="{% url 'submit' %}" method="POST">
        {% csrf_token %}

        Name: <input type="text" name="name">
        Favorite Color: <input type="text" name="favorite_color">
        <input type="submit">
    </form>
</div>
{% endblock %}
