<!-- html page dedicated to creating new prompts for a user -->
 
{% extends 'promptmix/base.html' %}
{% block content %}

<div class="grid-container">
    <div>
        <h1>Create a new Prompt</h1>
        <!-- display the HTML form -->
        <form action="{% url 'create_prompt' profile.pk %}" method="POST" 
        enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                {{form.as_table}}
            </table>

            <input class="button" type="submit" name="submit" value="Submit">
        </form>
        <form action="{% url 'show_profile' profile.pk %}" method="GET">
            <input class="button" type='submit' value= 'Cancel'>
        </form>
    </div>
</div>

{% endblock %}
