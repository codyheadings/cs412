<!-- html page dedicated to creating new posts for a user -->
 {% extends 'mini_insta/base.html' %}
{% block content %}

<div class="grid-container">
    <div>
        <h1>Create a new Post</h1>
        <!-- display the HTML form -->
        <form action="{% url 'create_post' profile.pk %}" method="POST" 
        enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                {{form.as_table}}
                <!-- <tr>
                    <label>
                        Image URL: <input type="text" name="image_url">
                    </label>
                </tr> -->
                <tr>
                    <label>
                        Image Upload: <input type="file" name="image_file" multiple>
                    </label>
                </tr>
            </table>

            <input class="button" type="submit" name="submit" value="Submit">
        </form>
        <form action="{% url 'show_profile' profile.pk %}" method="GET">
            <input class="button" type='submit' value= 'Cancel'>
        </form>
    </div>
</div>

{% endblock %}
