<!-- html page for search form -->

{% extends 'mini_insta/base.html' %}

{% block content %}
<main class="container">
    <h1 class="center">Search</h1>
    <form action="{% url 'search' profile.pk %}" method="get" class="search-form">
        <input type="text" name="query" class="search-box" required>
        <button type="submit" class="button">Search</button>
    </form>
</main>
{% endblock %}
