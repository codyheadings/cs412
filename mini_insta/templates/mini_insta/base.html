<!-- base html template with head/nav to be extended -->

{% load static %}
<html>
    <head>
        <title>Mini Insta</title>
        <link rel="stylesheet" href="{% static 'styles-mini_insta.css' %}">
    </head>
    <body>
        <header>
            <h1>Mini Insta</h1>
            <nav>
                <ul>
                    <li><a class="button" href="{% url 'show_all_profiles' %}">
                        All Profiles
                    </a></li>
                </ul>
            </nav>
        </header>
        
        {% block content %}
        {% endblock %}
        
        <footer>
            <div  class="footer-wrapper">
                <p><a class="button" href="{% url 'show_all_profiles' %}">
                    Return to all Profiles
                </a></p>
                {% if profile %}
                <p><a class="button" href="{% url 'create_post' profile.pk%}">
                    Create a Post
                </a></p>
                {% endif %}
            </div>
        </footer>
    </body>
</html>
