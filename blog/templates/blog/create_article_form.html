<!-- templates/article.html -->
 {% extends 'blog/base.html' %}

<h1>{{article.title}}</h1>
<!-- scriptlet code to display the value of the variable `articles` {{ articles }}-->
{% block content %}

<h1>Create a new Article</h1>
<!-- display the HTML form -->
 <form action="{% url 'create_article' %}" method="POST">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>

    <input type="submit" name="submit" value="Submit">
</form>

{% endblock %}
