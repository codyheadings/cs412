<!-- templates/create_comment_form.html -->
{% extends 'blog/base.html' %}

<!-- scriptlet code to display the value of the variable `articles` {{ articles }}-->
{% block content %}

<h1>Create a new Comment about {{article.title}}</h1>

<!-- display the HTML form -->
 <form method="POST">
    {% csrf_token %}
    <table>
    {% for field in form %}
    <tr>
        <th>{{field.name}}</th>
        <td>{{field}}</td>
    </tr>
    {% endfor %}
    <tr>
        <td></td>
        <td>
            <input type='submit' name = 'Add Comment!' value= 'Add Comment!'>
        </td>
    </tr>
    </table>
</form>

{% endblock %}
